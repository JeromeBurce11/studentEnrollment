<style type="text/css">
    .form{
        width: 300px;

    }
    img{
        width: 200px;
        height: 300px;

    body {
        background: bluegreen;

<body>
    <center>
        <br>
        <h1 style="font-size:60px;">Student Enrollment</h1>
        <img  src="https://image.flaticon.com/icons/svg/1177/1177577.svg">
        <form class="form">
            <fieldset>
                <center>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="subject" type="text" class="form-control" name="subject" placeholder="Subject">
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="course" type="text" class="form-control" name="courseYr" placeholder="Course and Yr.">
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="email" type="Email" class="form-control" name="email" placeholder="Email">
                </div>
                <br>
            </fieldset>
                    <button type="submit" id="addStudent"  class="btn btn-info">Enroll</button>

            </center>
      </form>
    </center>
   
</body>
